<div class="row justify-content-md-center">
  <div class="col col-8">
    <div class="card">
                <div class="card-body">
      <input
        type="text"
        class="form-control mb-2"
        placeholder="Email"
        #userEmail
        required
        autofocus
      />
      <input
        type="password"
        class="form-control mb-2"
        placeholder="Password"
        #userPassword
        required
      />
      <button
        class="btn btn-lg btn-primary btn-block mb-1"
        (click)="authService.login(userEmail.value, userPassword.value)"
      >
        Login
      </button>
      </div>

    </div>
  </div>
</div>
