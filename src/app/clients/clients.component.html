<h3>Clientes</h3>
<div class="row">
    <div class="col-sm p-3 text-left"><button type="button" class="btn btn-primary" [routerLink]="['']">Inicio</button></div>
    <div class="col-sm p-3 text-right"><button type="button" class="btn btn-primary" [routerLink]="['/clients/new']">Registrar cliente</button></div>
</div>
<div class="row">
  <div class="col">
      <table class="table">
          <thead>
            <tr>
              <th>Nombres</th>
              <th>Apellidos</th>
              <th>Edad</th>
              <th>Fecha de nacimiento</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let client of clients">
              <td>{{ client.name }}</td>
              <td>{{ client.lastName }}</td>
              <td>{{ client.age }}</td>
              <td>{{ client.birthDate | date: 'dd/MM/yyyy'}}</td>
            </tr>
          </tbody>
        </table>        
  </div>
</div>
